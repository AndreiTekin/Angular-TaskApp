<div class="task-card" [class.completed]="task.completed">
  <h3 [class.completed-title]="task.completed">{{ task.title }}</h3>
  <p>{{ task.description }}</p>
  <div class="card-actions">
    <button (click)="markComplete()" class="complete-btn" [disabled]="task.completed">
      {{ task.completed ? 'Completed' : 'Complete' }}
    </button>
    <button (click)="onView()" class="view-btn">View</button>
    <button (click)="onEdit()" class="edit-btn" [disabled]="task.completed">Edit</button>
  </div>
</div>
