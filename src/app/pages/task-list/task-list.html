<div class="task-list">
  <div class="header-row">
    <h2>My Tasks</h2>
    <div>
      <button class="btn-add" (click)="newTask()">Add New Task</button>
      <button class="back-btn" (click)="goBack()">Back</button>
    </div>
  </div>
  <app-error-message
    [message]="errorMessage"
    (dismissed)="errorMessage = null"
  ></app-error-message>
  <div class="task-grid">
    @for (task of tasks; track task.id) {
    <app-task-card
      [task]="task"     
      (complete)="completeTask(task)"
      (edit)="editTask(task)"
      (view)="viewTask(task)"
      (delete)="onDeleteTask(task)"
    >
    </app-task-card>
    } @empty {
    <div class="empty-state">
      <p>No tasks available. Add your first task!</p>
    </div>
    }
  </div>
</div>
