<div class="auth-container">
  <div class="auth-card">
    <h2>Login to Task Manager</h2>

    <app-error-message
      [message]="errorMessage"
      (dismissed)="errorMessage = null"
    ></app-error-message>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
        />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
        {
        <div class="field-error">Valid email is required</div>
        }
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
        />
        @if (loginForm.get('password')?.invalid &&
        loginForm.get('password')?.touched) {
        <div class="field-error">Password is required</div>
        }
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="auth-button"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="auth-link">
      Don't have an account? <a routerLink="/signup">Sign up here</a>
    </p>
  </div>
</div>
