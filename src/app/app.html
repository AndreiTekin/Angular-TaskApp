<div class="app-container">
  <header class="header">
    <div class="container">
      <h1>{{ title }}</h1>
      <nav>
        <a routerLink="/tasks" routerLinkActive="active">View Tasks</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    
    @if (false) {
      
      <p>Task List:</p>
      <div>
        
        <app-task-card *ngFor="let t of tasks" [task]="t"></app-task-card>
      </div>
      
    }
    
    
    <router-outlet></router-outlet>
  </main>
</div>
